        $(document).ready(function () {
            $("#inputSearchbar").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#calendarContainer *").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script> <!-- jQuery Filterbar -->
